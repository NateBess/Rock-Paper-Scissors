<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <h1>Rock, Paper, Scissors!</h1>
            <div class="top-content-container">
                <h3>Choose Your Weapon!</h3>
                <div id="weapon-box">
                    <div class="weapon" id="rock-box">
                        <p>Rock</p>
                        <img onclick="chooseRock()" src="https://cdna.artstation.com/p/assets/images/images/020/236/220/medium/manish-nm-rocks.jpg?1566950651" alt="" srcset="">
                    </div>
                    <div class="weapon" id="paper-box">
                        <p>Paper</p>
                        <img onclick="choosePaper()" src="https://m.media-amazon.com/images/I/71h+F9Eo3SL._AC_SL1500_.jpg" alt="" srcset="">
                    </div>
                    <div class="weapon" id="scissor-box">
                        <p>Scissors</p>
                        <img onclick="chooseScissors()" src="https://m.media-amazon.com/images/I/810Tz4tXUyL._AC_SX679_.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="score-section-container">
                <div class="score-container">
                    <h3>Player</h3>
                    <p id="player-score">0</p>
                </div>
                <h3>VS</h3>
                <div class="score-container">
                    <h3>Computer</h3>
                    <p id="computer-score">0</p>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div id="result-text-container">
                Player Won The Game!
            </div>
            <button id="new-game-button" onclick="resetScore()">New Game</button>
        </div>
    </div>
</body>
</html>
